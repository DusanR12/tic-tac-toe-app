<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="tic-tac-toe.js" defer></script>
    <title>New Game</title>
</head>
<body>
   <div class="container">
      <div class="content">
         <img src="/assets/logo.svg" alt="logo">
         <div class="semi-dark-navy-bg">
            <p class="heading-xs silver-clr">Pick player 1's mark</p>
            <div class="dark-navy-bg">
               <button class="button-x">
                  <img src="assets/logo-x.svg" alt="x">
               </button>
               <button class="button-o">
                  <img src="assets/logo-o.svg" alt="o">
               </button>
            </div>
            <p class="body-text silver-clr">Remember: x goes first</p>
            
         </div>
         <a class="button-primary-1" href=""><p class="heading-s">New game (vs cpu)</p></a>
         <a class="button-primary-2" href="/game-multiplayer.html"><p class="heading-s">New game (vs player)</p></a>
      </div>   
   </div>

</html>
