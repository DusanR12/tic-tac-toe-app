<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <script src="tic-tac-toe.js"  defer></script>
    <title>New Game</title>
</head>
<body>
   <!--This is the new game page-->
   <div id="container-1" class="container">
      <div class="content">
         <div class="align-self-center">
            <img src="/assets/logo.svg" alt="logo">
         </div>
         <div class="player-pick-container semi-dark-navy-bg border-radius-300 p-500 text-align">
            <p class="heading-xs silver-clr">Pick player 1's mark</p>
            <div class="dark-navy-bg border-radius-200 p-100 m-top-200 d-flex">
               <button class="border-radius-200 vertical-p-300 d-flex" id="secondary-button-1">
                  <img src="assets/logo-x.svg" alt="x">
               </button>
               <button class="border-radius-200 vertical-p-300 d-flex" id="secondary-button-2">
                  <img src="assets/logo-o.svg" alt="o">
               </button>
            </div>
            <p class="body-text silver-clr m-top-200">Remember: x goes first</p>
            
         </div>
         <div class="d-flex flex-dir-col gap-300">
            <button id="primary-button-1" class="border-radius-300 p-600 text-align"><p class="heading-s">New game (vs cpu)</p></button>
            <button id="primary-button-2" class="border-radius-300 p-600 m-top-200 text-align"><p class="heading-s">New game (vs player)</p></button>
         </div>   
      </div>   
   </div>

   <!--This is the actual gameplay page-->
   <div id="container-2" class="container display-none">
      <div class="content">
        <div class="header d-flex">
          <img src="/assets/logo.svg" alt="logo">
          <div class="determine-turn semi-dark-navy-bg border-radius-200 p-400 d-flex">
            <p id="dynamic-text-1-js" class="turn heading-m silver-clr">x</p>
            <p class="heading-xs silver-clr">Turn</p>
          </div>
          <button class="border-radius-200 p-200" id="restart-button"><img src="./assets/icon-restart.svg" alt="restart button"></button>
        </div>
        <div class="grid" role="grid">
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
        </div>
        <footer class="footer d-flex">
          <div class="light-blue-bg border-radius-300 square-size-w text-align">
            <p class="body-text dark-navy-clr">x <span id="dynamic-text-2-js">(p1)</span></p>
            <p id="dynamic-text-3-js" class="heading-m dark-navy-clr">0</p>
          </div>
          <div class="silver-bg border-radius-300 square-size-w text-align">
            <p class="body-text dark-navy-clr">Ties</p>
            <p id="dynamic-text-4-js" class="heading-m dark-navy-clr">0</p>
          </div>
          <div class="light-yellow-bg border-radius-300 square-size-w text-align">
            <p class="body-text dark-navy-clr">o <span id="dynamic-text-5-js">(p2)</span></p>
            <p id="dynamic-text-6-js" class="heading-m dark-navy-clr">0</p>
          </div>
        </footer>
      </div>  
    </div>
    <!--This is the win state section-->
    <section class="win-state-section semi-dark-navy-bg vertical-p-700 text-align display-none d-flex flex-dir-col align-center">
      <p id="dynamic-text-7-js" class="heading-xs silver-clr">Player 1 wins!</p>
      <h1 id="dynamic-text-8-js" class="main-heading d-flex gap-400">
         <span class="fs-xl">X</span>
         <span class="align-self-center">takes the round</span>
      </h1>
      <div>
        <button class="accent-button-1 border-radius-200 p-300"><p class="heading-xs dark-navy-clr">Quit</p></button>
        <button class="accent-button-2 border-radius-200 p-300"><p class="heading-xs dark-navy-clr">Next round</p></button>
      </div>
    </section>
    <!--This is the dark overlay when win state is active-->
    <div class="overlay display-none"></div>
</body>
</html>
