<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <script src="tic-tac-toe.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="hero semi-dark-navy-bg vertical-p-700 text-align">
      <p class="heading-xs silver-clr">Player 1 wins!</p>
      <h1 class="main-heading m-top">X takes the round</h1>
      <div>
        <button class="button-secondary-1 border-radius-200 p-300 m-top"><p class="heading-xs dark-navy-clr">Quit</p></button>
        <button class="button-secondary-2 border-radius-200 p-300 m-top"><p class="heading-xs dark-navy-clr">Next round</p></button>
      </div>
    </section>
    <div class="container">
      <div class="content">
        <div class="header d-flex">
          <img src="/assets/logo.svg" alt="logo">
          <div class="turn-text semi-dark-navy-bg border-radius-200 p-400 d-flex">
            <p class="turn heading-m silver-clr">x</p>
            <p class="heading-xs silver-clr">Turn</p>
          </div>
          <button class="border-radius-200 p-200" id="restart-button"><img src="./assets/icon-restart.svg" alt="restart button"></button>
        </div>
        <div class="grid" role="grid">
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
            <button class="game-square border-radius-200"></button>
        </div>
        <footer class="footer d-flex">
          <div class="light-blue-bg border-radius-300 square-size-w text-align">
            <p class="body-text dark-navy-clr">x (p1)</p>
            <p class="heading-m dark-navy-clr">0</p>
          </div>
          <div class="silver-bg border-radius-300 square-size-w text-align">
            <p class="body-text dark-navy-clr">Ties</p>
            <p class="heading-m dark-navy-clr">0</p>
          </div>
          <div class="light-yellow-bg border-radius-300 square-size-w text-align">
            <p class="body-text dark-navy-clr">o (p2)</p>
            <p class="heading-m dark-navy-clr">0</p>
          </div>
        </footer>
      </div>  
    </div>
</body>
</html>
