<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="tic-tac-toe.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
      <section>
        <p class="heading-xs">Player 1 wins!</p>
        <h1>X takes the round</h1>
        <div>
          <button><p class="heading-xs">Quit</p></button>
          <button><p class="heading-xs">Next round</p></button>
        </div>
      </section>
      <div class="content">
        <div class="nav">
          <img src="/assets/logo.svg" alt="logo">
          <div class="turn">
            <p class="turn-text">x</p>
            <p class="heading-xs">Turn</p>
          </div>
          <button id="restart-button">Restart Game</button>
        </div>
        <table role="grid">
            <tbody>
                <tr>
                  <td><button class="game-square"></button></td>
                  <td><button class="game-square"></button></td>
                  <td><button class="game-square"></button></td>
                </tr>
                <tr>
                  <td><button class="game-square"></button></td>
                  <td><button class="game-square"></button></td>
                  <td><button class="game-square"></button></td>
                </tr>
                <tr>
                  <td><button class="game-square"></button></td>
                  <td><button class="game-square"></button></td>
                  <td><button class="game-square"></button></td>
                </tr>
            </tbody>
        </table>
        <footer>
          <div>
            <p>x (p1)</p>
            <p>0</p>
          </div>
          <div>
            <p>Ties</p>
            <p>0</p>
          </div>
          <div>
            <p>o (p2)</p>
            <p>0</p>
          </div>
        </footer>
      </div>  
    </div>
</body>
</html>
