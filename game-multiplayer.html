<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="tic-tac-toe.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="semi-dark-navy-bg">
      <p class="heading-xs silver-clr">Player 1 wins!</p>
      <h1>X takes the round</h1>
      <div>
        <button class="button-secondary-1"><p class="heading-xs dark-navy-clr">Quit</p></button>
        <button class="button-secondary-2"><p class="heading-xs dark-navy-clr">Next round</p></button>
      </div>
    </section>
    <div class="container">
      <div class="content">
        <div class="nav">
          <img src="/assets/logo.svg" alt="logo">
          <div class="turn-text semi-dark-navy-bg">
            <p class="turn heading-m silver-clr">x</p>
            <p class="heading-xs silver-clr">Turn</p>
          </div>
          <button id="restart-button"><img src="./assets/icon-restart.svg" alt="restart button"></button>
        </div>
        <table role="grid">
            <tbody>
                <tr>
                  <td><button class="game-square"></button></td>
                  <td><button class="game-square"></button></td>
                  <td><button class="game-square"></button></td>
                </tr>
                <tr>
                  <td><button class="game-square"></button></td>
                  <td><button class="game-square"></button></td>
                  <td><button class="game-square"></button></td>
                </tr>
                <tr>
                  <td><button class="game-square"></button></td>
                  <td><button class="game-square"></button></td>
                  <td><button class="game-square"></button></td>
                </tr>
            </tbody>
        </table>
        <footer>
          <div>
            <p class="body-text dark-navy-clr">x (p1)</p>
            <p class="heading-m">0</p>
          </div>
          <div>
            <p class="body-text dark-navy-clr">Ties</p>
            <p class="heading-m">0</p>
          </div>
          <div>
            <p class="body-text dark-navy-clr">o (p2)</p>
            <p class="heading-m">0</p>
          </div>
        </footer>
      </div>  
    </div>
</body>
</html>
