<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/main.ce2ee857.css">
   <script src="/tic-tac-toe.76bb17ed.js" defer=""></script>
   <title>New Game</title>
<script src="/main.ce2ee857.js"></script></head>

<body>
   <div id="container-1" class="dr-container dr-flex dr-flex-col dr-gap-9">
      <div class="dr-align-self-center">
         <img src="/logo.b37d81ec.svg" alt="logo">
      </div>
      <div class="dr-bg-secondary-800 dr-border-radius-1 dr-padding-6 dr-text-center dr-box-shadow-1">
         <p class="dr-fw-bold dr-fs-400 dr-clr-accent-200">Pick player 1's mark</p>
         <div class="dr-bg-secondary-900 dr-border-radius-2 dr-padding-2 dr-margin-block-start-5 dr-flex">
            <button class="dr-button dr-button-secondary dr-border-radius-2 dr-padding-block-3 dr-flex dr-bg-secondary-900" id="secondary-button-1">
               <svg width="36" height="32" xmlns="http://www.w3.org/2000/svg">
                  <g fill="none" fill-rule="evenodd">
                     <path d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z" fill="#A8A8A8"></path>
                  </g>
               </svg>
            </button>
            <button class="dr-button dr-button-secondary dr-border-radius-2 dr-padding-block-3 dr-flex dr-bg-secondary-900" id="secondary-button-2">
               <svg width="108" height="32" xmlns="http://www.w3.org/2000/svg">
                  <g fill="none" fill-rule="evenodd">
                     <path d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z" fill="#A8A8A8" fill-rule="nonzero"></path>
                  </g>
               </svg>
            </button>
         </div>
         <p class="dr-fs-200 dr-margin-block-start-5">Remember: x goes first</p>
      </div>
      <div class="dr-button dr-flex dr-flex-col">
         <button id="primary-button-1" class="dr-button dr-button-primary-1 dr-border-radius-1 dr-padding-block-start-3 dr-padding-inline-12 dr-padding-block-end-6 dr-box-shadow-2">
            <p class="dr-fs-500 dr-fw-bold dr-clr-secondary-900">New game (vs cpu)</p>
         </button>
         <button id="primary-button-2" class="dr-button dr-button-primary-2 dr-border-radius-1 dr-padding-block-start-3 dr-padding-inline-12 dr-padding-block-end-6 dr-margin-block-start-5  dr-box-shadow-3">
            <p class="dr-fs-500 dr-fw-bold dr-clr-secondary-900">New game (vs player)</p>
         </button>
      </div>
   </div>

   <div id="container-2" class="dr-container dr-flex dr-flex-col dr-gap-5 dr-display-none">
      <div class="dr-header dr-flex">
         <div class="dr-equal-flex-item">
            <img src="/logo.b37d81ec.svg" alt="logo">
         </div>
         <div class="dr-header__turn
         dr-gap-3
          dr-bg-secondary-800 dr-border-radius-2 dr-padding-block-3 dr-flex dr-box-shadow-5 dr-equal-flex-item">
            <p id="dynamic-text-1-js" class="turn dr-fs-600 dr-fw-bold accent-200-clr">x</p>
            <p class="dr-fw-bold dr-fs-300 accent-200-clr">Turn</p>
         </div>
         <div class="dr-text-right dr-equal-flex-item">
            <button class="dr-button dr-button-restart dr-bg-accent-200 dr-border-radius-2 dr-padding-3 dr-box-shadow-4" id="restart-button"><img src="/icon-restart.b9809e31.svg" alt="restart button"></button>
         </div>
      </div>
      <div class="dr-grid dr-gap-5 dr-margin-block-start-5" role="grid">
         <button class="dr-button dr-button-game-square dr-border-radius-2 dr-box-shadow-1"></button>
         <button class="dr-button dr-button-game-square dr-border-radius-2 dr-box-shadow-1"></button>
         <button class="dr-button dr-button-game-square dr-border-radius-2 dr-box-shadow-1"></button>
         <button class="dr-button dr-button-game-square dr-border-radius-2 dr-box-shadow-1"></button>
         <button class="dr-button dr-button-game-square dr-border-radius-2 dr-box-shadow-1"></button>
         <button class="dr-button dr-button-game-square dr-border-radius-2 dr-box-shadow-1"></button>
         <button class="dr-button dr-button-game-square dr-border-radius-2 dr-box-shadow-1 dr-flex"></button>
         <button class="dr-button dr-button-game-square dr-border-radius-2 dr-box-shadow-1"></button>
         <button class="dr-button dr-button-game-square dr-border-radius-2 dr-box-shadow-1"></button>
      </div>
      <footer class="dr-footer dr-flex dr-margin-block-start-5">
         <div class="dr-bg-primary-500 dr-border-radius-1 dr-equal-flex-item dr-text-center">
            <p class="dr-fs-200 dr-clr-secondary-900">x <span id="dynamic-text-2-js">(p1)</span></p>
            <p id="dynamic-text-3-js" class="dr-fs-600 dr-fw-bold dr-clr-secondary-900">0</p>
         </div>
         <div class="dr-bg-accent-200 dr-border-radius-1 dr-equal-flex-item dr-text-center">
            <p class="dr-fs-200 dr-clr-secondary-900">Ties</p>
            <p id="dynamic-text-4-js" class="dr-fs-600 dr-fw-bold dr-clr-secondary-900">0</p>
         </div>
         <div class="dr-bg-primary-400 dr-border-radius-1 dr-equal-flex-item dr-text-center">
            <p class="dr-clr-secondary-900">o <span id="dynamic-text-5-js">(p2)</span></p>
            <p id="dynamic-text-6-js" class="dr-fs-600 dr-fw-bold dr-clr-secondary-900">0</p>
         </div>
      </footer>
   </div>

   <!--This is the win state section-->
   <section id="section" class="dr-section dr-bg-secondary-800 dr-text-center dr-padding-block-10 dr-flex dr-flex-col dr-display-none">
      <p id="dynamic-text-7-js" class="dr-fw-bold dr-fs-400 dr-clr-accent-200">Player 1 wins!</p>
      <h1 id="dynamic-text-8-js" class="dr-heading dr-fs-800 dr-text-center justify-center dr-flex dr-gap-4">
         <span id="dynamic-text-9-js" class="dr-fs-900">X</span>
         <span id="dynamic-text-10-js" class="dr-heading__text">takes the round</span>
      </h1>
      <div>
         <button id="accent-button-1" class="dr-button dr-button-accent-1 dr-border-radius-2 dr-padding-block-2 dr-padding-inline-4
         dr-margin-inline-end-2">
            <p class="dr-fw-bold dr-fs-400 dr-clr-secondary-900">Quit</p>
         </button>
         <button id="accent-button-2" class="dr-button dr-button-accent-2 dr-border-radius-2 dr-padding-block-2 dr-padding-inline-4">
            <p class="dr-fw-bold dr-fs-400 dr-clr-secondary-900">Next round</p>
         </button>
      </div>
   </section>

   <!--This is the dark overlay when win state is active-->
   <div id="overlay" class="dr-overlay dr-display-none"></div>
   
</body>
</html>
